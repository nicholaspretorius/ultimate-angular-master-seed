<form name="authForm" novalidate ng-submit="$ctrl.submitForm();">
    <label>
        <input 
            type="email" 
            name="email" 
            required="required" 
            placeholder="Enter your email" 
            ng-model="$ctrl.user.email" />
    </label>
    <label>
        <input 
            type="password" 
            name="password" 
            required="required" 
            placeholder="Enter your password" 
            ng-model="$ctrl.user.password" />
    </label>
    <div class="auth-button">
        <button ng-disabled="authForm.$invalid" type="submit">
            {{ $ctrl.button }}
        </button>
    </div>
    <div ng-if="$ctrl.message " class="error">
        {{ $ctrl.message }}
    </div>
</form>
